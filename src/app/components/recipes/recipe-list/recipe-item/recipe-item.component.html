<a [routerLink]=[recipeId]
   class="list-group-item clearfix"
   routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      {{ recipe.name }}
    </h4>
    <p class="list-group-item-text">
      {{  (recipe.description.length > 6) ?
      (recipe.description | slice:0:54) + '..' : (recipe.description) }}
    </p>
  </div>
  <div class="pull-right">
    <img
      [src]="recipe.image"
      alt="{{ recipe.name }}"
      class="img-responsive">
  </div>
</a>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 recipes-column">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (click)="onRecipeSelected(recipe)">
    </app-recipe-item>
  </div>
</div>

<div *ngIf="isLoaded; else loader">
  <div class="img-container d-flex justify-center">
    <img
      [src]="recipe?.image"
      alt="{{ recipe?.name }}"
      class="img-responsive">
  </div>
  <h2>{{ recipe?.name }}</h2>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appToggleClassOpen>
        <button type="button" class="btn-main dropdown-toggle">
          Manage recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li (click)="addToShoppingList()"><a>To shopping list</a></li>
          <li routerLink="edit"><a>Edit recipe</a></li>
          <li (click)="onDeleteRecipe()"><a>Delete recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipe?.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe?.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

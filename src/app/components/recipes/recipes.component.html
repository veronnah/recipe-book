<div class="recipes-container d-flex justify-between g-20">
  <button class="menu-btn" (click)="toggleMenu()">
    <div class="hamburger-menu">
      <div class="bar top"></div>
      <div class="bar middle"></div>
      <div class="bar bottom"></div>
    </div>
  </button>
  <app-recipe-list
    [class.opened]="isMenuOpened"
    class="recipe-list-container"
    (click)="toggleMenu()"
    (isLoaded)="onLoaded($event)">
  </app-recipe-list>
  <div *ngIf="isLoaded; else loader"
       [class.opened]="!isMenuOpened"
       class="recipe-detail-container">
    <router-outlet></router-outlet>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="addIngredientsForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount"
            [pattern]="">
        </div>
        <mat-form-field appearance="standard" class="units-field">
          <mat-select [(value)]="selectedUnits">
            <mat-option *ngFor="let unit of units" [value]="unit">
              {{ unit }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col-xs-12 actions">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="addIngredientsForm.invalid">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button
            type="button" class="btn btn-danger"
            (click)="deleteItem()"
            *ngIf="editMode">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="clearForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

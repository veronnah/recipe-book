<app-shopping-edit
  [ingredients]="ingredients">
</app-shopping-edit>
<hr>
<ul class="list-group" *ngIf="isLoaded; else loader">
  <a class="list-group-item"
     *ngFor="let ingredient of ingredients; let i = index"
     (click)="onEditItem(i)">
    {{ ingredient.name }}: {{ ingredient.amount }} {{ ingredient.unit }}
  </a>
</ul>
<h2 *ngIf="isLoaded && !ingredients.length">No ingredients, try to add some</h2>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
